<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>Общественный транспорт Москвы</title>
<script type="text/javascript" src="js/libs/d3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="js/libs/topojson.v1.min.js" charset="utf-8"></script>
<style>
  body {
    background: #272822;
    color: #F8F8F2;
    font: 12px sans-serif;
    margin: 2em auto 4em auto;
  }

  body > div {
  }

  button {
    padding: 10px;
  }

  #vis {
    width: 1024px;
    height: 640px;
    margin: 0 auto;
  }

  #title {
    font: 18px sans-serif;
    font-weight: bold;
  }

  #chart {
    width: 750px;
    height: 600px;
    margin: 0 auto;
    overflow: visible;
  }

  #map {
    width: 270px;
    height: 300px;
    z-index: 100;
  }

  #controls {
    margin: 15px;
    margin-top: 100px;
    text-align: center;
  }

  #chart chart {
    pointer-events: all;
  }

  .circle {
    stroke: #272822;
    stroke-width: 5px;
    fill: none;
  }


  .okrug {
    stroke: #272822;
    stroke-width: 1px;
    fill-opacity: .9;
  }

  .arc {
    fill-opacity: 1;
  }

  .chord {
    fill-opacity: .8;
    stroke: #272822;
    stroke-width: .5px;
  }

  .label {
    font: 14px Verdana, Helvetica, sans-serif;
    fill: #F8F8F2;
    stroke: #F8F8F2;
    stroke-width: .15px;
  }

  #chart:hover .fade {
    opacity: .1;
  }

</style>
</head>
<body>
  <div id="vis">
    <div id="map" style="float:left"></div>
    <div id="chart" style="float:left">
      <h1 id="title" align="center">Москва</h1>
    </div>
  </div>
  <script type="text/javascript" src="js/vis.min.js"></script>
</body>
</html>
